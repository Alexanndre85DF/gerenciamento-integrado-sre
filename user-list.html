<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usu√°rios - SRE GURUPI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .password-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #007bff;
            padding: 2px 5px;
            margin-right: 5px;
        }
        
        .password-toggle:hover {
            color: #0056b3;
        }
        
        .reset-password-btn {
            background-color: #ffc107;
            color: #212529;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .reset-password-btn:hover {
            background-color: #e0a800;
        }
        
        .change-password-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .change-password-btn:hover {
            background-color: #218838;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            min-width: 400px;
        }
        
        .password-display {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            margin: 10px 0;
            border: 1px solid #dee2e6;
        }
        
        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-toggle-btn {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            padding: 5px;
        }
        
        .password-toggle-btn:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Listar Usu√°rios</h1>
        <button class="logout-btn" onclick="logout()">Sair</button>
    </div>

    <div class="main-container">
        <div class="card">
            <h2>Usu√°rios Cadastrados</h2>
            
            <div style="margin-bottom: 20px;">
                <input type="text" id="searchInput" placeholder="Buscar por nome, CPF ou escola..." style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            
            <div id="usersList">
                <p>Carregando usu√°rios...</p>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <a href="admin-panel.html" class="btn btn-secondary">Voltar ao Painel</a>
            </div>
        </div>
    </div>

    <!-- Modal para editar usu√°rio -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Editar Usu√°rio</h3>
            <form id="editForm">
                <div class="form-group">
                    <label for="editName">Nome</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">E-mail</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editRole">Fun√ß√£o</label>
                    <select id="editRole" required>
                        <option value="admin">Administrador</option>
                        <option value="coordinator">Coordenador</option>
                        <option value="teacher">Professor</option>
                        <option value="supervisor">Supervisor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editSchool">Escola</label>
                    <input type="text" id="editSchool" required>
                </div>
                <div class="form-group">
                    <label for="editDepartment">Departamento</label>
                    <select id="editDepartment" required>
                        <option value="curriculum">Curr√≠culo</option>
                        <option value="supervision">Supervis√£o</option>
                        <option value="multiprofessional">Equipe Multiprofissional</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editPassword">Nova Senha (deixe em branco para manter a atual)</label>
                    <input type="password" id="editPassword" placeholder="Nova senha (opcional)">
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="btn">Salvar Altera√ß√µes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para mostrar senha -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Senha do Usu√°rio</h3>
            <p><strong>Usu√°rio:</strong> <span id="passwordUserName"></span></p>
            <p><strong>CPF:</strong> <span id="passwordUserCPF"></span></p>
            <div class="password-display" id="passwordDisplay"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button type="button" class="btn btn-secondary" onclick="closePasswordModal()">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Modal para resetar senha -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <h3>Resetar Senha</h3>
            <p><strong>Usu√°rio:</strong> <span id="resetUserName"></span></p>
            <p><strong>CPF:</strong> <span id="resetUserCPF"></span></p>
            <p>A nova senha ser√°: <strong>123456</strong></p>
            <p style="color: #dc3545; font-size: 14px;">‚ö†Ô∏è O usu√°rio dever√° alterar esta senha no primeiro acesso.</p>
            <div style="text-align: center; margin-top: 20px;">
                <button type="button" class="btn btn-danger" onclick="confirmResetPassword()">Confirmar Reset</button>
                <button type="button" class="btn btn-secondary" onclick="closeResetPasswordModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para alterar senha -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <h3>Alterar Senha</h3>
            <p><strong>Usu√°rio:</strong> <span id="changeUserName"></span></p>
            <p><strong>CPF:</strong> <span id="changeUserCPF"></span></p>
            
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Senha Atual</label>
                    <div class="password-input-container">
                        <input type="password" id="currentPassword" required>
                        <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('currentPassword')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <div class="password-input-container">
                        <input type="password" id="newPassword" required>
                        <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('newPassword')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmNewPassword">Confirmar Nova Senha</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmNewPassword" required>
                        <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('confirmNewPassword')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="btn">Alterar Senha</button>
                    <button type="button" class="btn btn-secondary" onclick="closeChangePasswordModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyABEloTfC_nT5vfDHpeqYdDjNoPCKwE-Eo",
            authDomain: "projeto-alex-aaadf.firebaseapp.com",
            projectId: "projeto-alex-aaadf",
            storageBucket: "projeto-alex-aaadf.firebasestorage.app",
            messagingSenderId: "720032595137",
            appId: "1:720032595137:web:85834232e770a942216840"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Verificar se √© super admin
        if (localStorage.getItem('userRole') !== 'super_admin') {
            window.location.href = 'index.html';
        }

        // Fun√ß√£o de logout
        window.logout = async function() {
            try {
                await signOut(auth);
                localStorage.clear();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Erro no logout:', error);
                localStorage.clear();
                window.location.href = 'index.html';
            }
        };

        // Fun√ß√£o para carregar usu√°rios
        async function loadUsers() {
            try {
                const usersSnapshot = await getDocs(collection(db, 'users'));
                const users = [];
                
                usersSnapshot.forEach((doc) => {
                    users.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                displayUsers(users);
            } catch (error) {
                console.error('Erro ao carregar usu√°rios:', error);
                document.getElementById('usersList').innerHTML = '<p>Erro ao carregar usu√°rios.</p>';
            }
        }

        // Fun√ß√£o para exibir usu√°rios
        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            
            if (users.length === 0) {
                usersList.innerHTML = '<p>Nenhum usu√°rio cadastrado.</p>';
                return;
            }
            
            let html = '<div style="overflow-x: auto;">';
            html += '<table style="width: 100%; border-collapse: collapse; margin-top: 20px;">';
            html += '<thead><tr style="background-color: #f8f9fa;">';
            html += '<th style="padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6;">Nome</th>';
            html += '<th style="padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6;">CPF</th>';
            html += '<th style="padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6;">E-mail</th>';
            html += '<th style="padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6;">Fun√ß√£o</th>';
            html += '<th style="padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6;">Escola</th>';
            html += '<th style="padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6;">Departamento</th>';
            html += '<th style="padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6;">A√ß√µes</th>';
            html += '</tr></thead><tbody>';
            
            users.forEach(user => {
                html += '<tr style="border-bottom: 1px solid #dee2e6;">';
                html += `<td style="padding: 12px;">${user.name}</td>`;
                html += `<td style="padding: 12px;">${user.cpf}</td>`;
                html += `<td style="padding: 12px;">${user.email}</td>`;
                html += `<td style="padding: 12px;">${getRoleLabel(user.role)}</td>`;
                html += `<td style="padding: 12px;">${user.school}</td>`;
                html += `<td style="padding: 12px;">${getDepartmentLabel(user.department)}</td>`;
                html += `<td style="padding: 12px;">`;
                html += `<button onclick="showPassword('${user.id}', '${user.name}', '${user.cpf}')" class="password-toggle" title="Ver Senha">üîç</button>`;
                html += `<button onclick="changePassword('${user.id}', '${user.name}', '${user.cpf}')" class="change-password-btn" title="Alterar Senha">üîê</button>`;
                html += `<button onclick="resetPassword('${user.id}', '${user.name}', '${user.cpf}')" class="reset-password-btn" title="Resetar Senha">üîÑ</button>`;
                html += `<button onclick="editUser('${user.id}')" class="btn" style="padding: 5px 10px; font-size: 12px; margin-right: 5px;">Editar</button>`;
                html += `<button onclick="deleteUser('${user.id}')" class="btn btn-danger" style="padding: 5px 10px; font-size: 12px;">Excluir</button>`;
                html += '</td>';
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            usersList.innerHTML = html;
        }

        // Fun√ß√£o para obter label da fun√ß√£o
        function getRoleLabel(role) {
            const roles = {
                'admin': 'Administrador',
                'coordinator': 'Coordenador',
                'teacher': 'Professor',
                'supervisor': 'Supervisor'
            };
            return roles[role] || role;
        }

        // Fun√ß√£o para obter label do departamento
        function getDepartmentLabel(department) {
            const departments = {
                'curriculum': 'Curr√≠culo',
                'supervision': 'Supervis√£o',
                'multiprofessional': 'Equipe Multiprofissional'
            };
            return departments[department] || department;
        }

        // Fun√ß√£o para mostrar senha
        window.showPassword = async function(userId, userName, userCPF) {
            try {
                const userDoc = await getDocs(query(collection(db, 'users'), where('id', '==', userId)));
                if (!userDoc.empty) {
                    const userData = userDoc.docs[0].data();
                    
                    document.getElementById('passwordUserName').textContent = userName;
                    document.getElementById('passwordUserCPF').textContent = userCPF;
                    document.getElementById('passwordDisplay').textContent = userData.password;
                    
                    document.getElementById('passwordModal').style.display = 'block';
                }
            } catch (error) {
                console.error('Erro ao carregar senha do usu√°rio:', error);
                alert('Erro ao carregar senha do usu√°rio.');
            }
        };

        // Fun√ß√£o para fechar modal de senha
        window.closePasswordModal = function() {
            document.getElementById('passwordModal').style.display = 'none';
        };

        // Fun√ß√£o para resetar senha
        window.resetPassword = function(userId, userName, userCPF) {
            document.getElementById('resetUserName').textContent = userName;
            document.getElementById('resetUserCPF').textContent = userCPF;
            document.getElementById('resetPasswordModal').setAttribute('data-user-id', userId);
            document.getElementById('resetPasswordModal').style.display = 'block';
        };

        // Fun√ß√£o para fechar modal de reset
        window.closeResetPasswordModal = function() {
            document.getElementById('resetPasswordModal').style.display = 'none';
        };

        // Fun√ß√£o para confirmar reset de senha
        window.confirmResetPassword = async function() {
            const userId = document.getElementById('resetPasswordModal').getAttribute('data-user-id');
            
            try {
                await updateDoc(doc(db, 'users', userId), {
                    password: '123456'
                });
                
                alert('Senha resetada com sucesso! Nova senha: 123456');
                closeResetPasswordModal();
                loadUsers();
            } catch (error) {
                console.error('Erro ao resetar senha:', error);
                alert('Erro ao resetar senha: ' + error.message);
            }
        };

        // Fun√ß√£o para alterar senha
        window.changePassword = function(userId, userName, userCPF) {
            document.getElementById('changeUserName').textContent = userName;
            document.getElementById('changeUserCPF').textContent = userCPF;
            document.getElementById('changePasswordModal').setAttribute('data-user-id', userId);
            document.getElementById('changePasswordModal').style.display = 'block';
            document.getElementById('changePasswordForm').reset();
        };

        // Fun√ß√£o para fechar modal de alterar senha
        window.closeChangePasswordModal = function() {
            document.getElementById('changePasswordModal').style.display = 'none';
            document.getElementById('changePasswordForm').reset();
        };

        // Fun√ß√£o para alternar visibilidade da senha
        window.togglePasswordVisibility = function(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.innerHTML = 'üôà';
            } else {
                input.type = 'password';
                button.innerHTML = 'üëÅÔ∏è';
            }
        };

        // Handler do formul√°rio de alterar senha
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('changePasswordModal').getAttribute('data-user-id');
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            // Valida√ß√µes
            if (newPassword !== confirmNewPassword) {
                alert('As novas senhas n√£o coincidem!');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('A nova senha deve ter pelo menos 6 caracteres!');
                return;
            }
            
            try {
                // Buscar usu√°rio para verificar senha atual
                const userDoc = await getDocs(query(collection(db, 'users'), where('id', '==', userId)));
                if (!userDoc.empty) {
                    const userData = userDoc.docs[0].data();
                    
                    // Verificar se a senha atual est√° correta
                    if (userData.password !== currentPassword) {
                        alert('Senha atual incorreta!');
                        return;
                    }
                    
                    // Atualizar senha
                    await updateDoc(doc(db, 'users', userId), {
                        password: newPassword
                    });
                    
                    alert('Senha alterada com sucesso!');
                    closeChangePasswordModal();
                    loadUsers();
                }
            } catch (error) {
                console.error('Erro ao alterar senha:', error);
                alert('Erro ao alterar senha: ' + error.message);
            }
        });

        // Fun√ß√£o para editar usu√°rio
        window.editUser = async function(userId) {
            try {
                const userDoc = await getDocs(query(collection(db, 'users'), where('id', '==', userId)));
                if (!userDoc.empty) {
                    const userData = userDoc.docs[0].data();
                    
                    // Preencher modal com dados do usu√°rio
                    document.getElementById('editName').value = userData.name;
                    document.getElementById('editEmail').value = userData.email;
                    document.getElementById('editRole').value = userData.role;
                    document.getElementById('editSchool').value = userData.school;
                    document.getElementById('editDepartment').value = userData.department;
                    
                    // Armazenar ID do usu√°rio para edi√ß√£o
                    document.getElementById('editForm').setAttribute('data-user-id', userId);
                    
                    // Mostrar modal
                    document.getElementById('editModal').style.display = 'block';
                }
            } catch (error) {
                console.error('Erro ao carregar dados do usu√°rio:', error);
                alert('Erro ao carregar dados do usu√°rio.');
            }
        };

        // Fun√ß√£o para fechar modal
        window.closeEditModal = function() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editForm').reset();
        };

        // Fun√ß√£o para excluir usu√°rio
        window.deleteUser = async function(userId) {
            if (confirm('Tem certeza que deseja excluir este usu√°rio?')) {
                try {
                    await deleteDoc(doc(db, 'users', userId));
                    alert('Usu√°rio exclu√≠do com sucesso!');
                    loadUsers();
                } catch (error) {
                    console.error('Erro ao excluir usu√°rio:', error);
                    alert('Erro ao excluir usu√°rio.');
                }
            }
        };

        // Handler do formul√°rio de edi√ß√£o
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = e.target.getAttribute('data-user-id');
            const updateData = {
                name: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                role: document.getElementById('editRole').value,
                school: document.getElementById('editSchool').value,
                department: document.getElementById('editDepartment').value
            };
            
            const newPassword = document.getElementById('editPassword').value;
            if (newPassword.trim() !== '') {
                updateData.password = newPassword;
            }
            
            try {
                await updateDoc(doc(db, 'users', userId), updateData);
                alert('Usu√°rio atualizado com sucesso!');
                closeEditModal();
                loadUsers();
            } catch (error) {
                console.error('Erro ao atualizar usu√°rio:', error);
                alert('Erro ao atualizar usu√°rio: ' + error.message);
            }
        });

        // Fun√ß√£o de busca
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            // Implementar busca em tempo real aqui
        });

        // Carregar usu√°rios ao carregar a p√°gina
        loadUsers();
    </script>
</body>
</html>
