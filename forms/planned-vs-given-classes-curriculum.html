                                <option value="Araguaçu">Araguaçu</option>

                                <option value="Dueré">Dueré</option>
                                <option value="Figueirópolis">Figueirópolis</option>

                    </div>
                    <div class="form-row">

                        </div>
                        <div class="form-group">

                    </div>

                <!-- Informações do Registro -->
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="referenceDate">Data de Referência:</label>
                            <input type="date" id="referenceDate" name="referenceDate" required>
                        </div>
                        <div class="form-group">
                            <label for="classId">ID da Turma:</label>
                            <input type="text" id="classId" name="classId" placeholder="ID da turma" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="className">Nome da Turma:</label>
                            <input type="text" id="className" name="className" placeholder="Nome da turma" required>
                        </div>
                        <div class="form-group">
                            <label for="discipline">Disciplina:</label>
                            <input type="text" id="discipline" name="discipline" placeholder="Nome da disciplina" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="periodStart">Período Inicial:</label>
                            <input type="date" id="periodStart" name="periodStart" required>
                        </div>
                        <div class="form-group">
                            <label for="periodEnd">Período Final:</label>
                            <input type="date" id="periodEnd" name="periodEnd" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">

                                <option value="Em andamento">Em andamento</option>
                                <option value="Concluído">Concluído</option>

                    </div>

                <!-- Motivos de não realização -->
                <div class="form-section">
                    <h3>Motivos de não realização/registro:</h3>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="teacherAbsence" value="true"> Falta do Docente</label>
                            <label><input type="checkbox" name="schoolEvent" value="true"> Evento Escolar</label>
                            <label><input type="checkbox" name="holiday" value="true"> Feriado</label>
                            <label><input type="checkbox" name="strike" value="true"> Greve/Suspensão</label>
                            <label><input type="checkbox" name="sgeUnavailable" value="true"> Indisponibilidade SGE</label>
                            <label><input type="checkbox" name="professorNotLaunched" value="true"> Não Lançamento SGE Professor</label>
                            <label><input type="checkbox" name="others" value="true"> Outros</label>
                        </div>
                    </div>
                </div>

                <!-- Observações -->
                <div class="form-section">
                    <h3>Observações:</h3>
                    <div class="form-group">
                        <textarea id="observations" name="observations" rows="4" placeholder="Digite suas observações..."></textarea>
                    </div>
                </div>

                <!-- Links de Documentos -->
                <div class="form-section">
                    <h3>Links de Documentos:</h3>
                    <p class="form-description">Insira links para Google Drive, Google Docs, Planilhas ou outros documentos online</p>
                    <div class="form-group">
                        <textarea id="documentLinks" name="documentLinks" rows="4" placeholder="Ex: https://drive.google.com/...&#10;https://docs.google.com/..."></textarea>
                    </div>
                </div>

                <!-- Mensagem de status -->
                <div id="statusMessage" class="status-message" style="display: none;"></div>

                <!-- Botões -->
                <div class="form-actions">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Salvar Registro</button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Voltar</button>

            </form>
        </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuração do Firebase CORRIGIDA
        const firebaseConfig = {
            apiKey: "AIzaSyABEloTfC_nT5vfDHpeqYdDjNoPCKwE-Eo",
            authDomain: "projeto-alex-aaadf.firebaseapp.com",
            projectId: "projeto-alex-aaadf",
            storageBucket: "projeto-alex-aaadf.firebasestorage.app",
            messagingSenderId: "720032595137",
            appId: "1:720032595137:web:85834232e770a942216840"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Verificar autenticação
        function checkAuth() {
            const userRole = localStorage.getItem('userRole');
            const userCPF = localStorage.getItem('userCPF');
            const userName = localStorage.getItem('userName');
            
            if (!userRole || !userCPF || !userName) {
                window.location.href = '../index.html';
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('userRole');
            localStorage.removeItem('userCPF');
            localStorage.removeItem('userName');
            localStorage.removeItem('userId');
            window.location.href = '../index.html';
        }

        // Definir data atual
        function setCurrentDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            document.getElementById('date').value = `${year}-${month}-${day}`;
            document.getElementById('referenceDate').value = `${year}-${month}-${day}`;
        }

        // Mostrar mensagem de status
        function showStatus(message, isSuccess = true) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${isSuccess ? 'success' : 'error'}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Validar formulário
        function validateForm() {
            console.log('Iniciando validação do formulário...');
            
            const requiredFields = [
                { id: 'school', name: 'Nome da Escola' },
                { id: 'municipality', name: 'Município' },
                { id: 'technician', name: 'Técnico(a)' },
                { id: 'date', name: 'Data do Registro' },
                { id: 'referenceDate', name: 'Data de Referência' },
                { id: 'classId', name: 'ID da Turma' },
                { id: 'className', name: 'Nome da Turma' },
                { id: 'discipline', name: 'Disciplina' },
                { id: 'periodStart', name: 'Período Inicial' },
                { id: 'periodEnd', name: 'Período Final' },
                { id: 'professorName', name: 'Nome do(a) Professor(a)' },
                { id: 'bimester', name: 'Bimestre' },
                { id: 'situation', name: 'Situação' }
            ];
            
            for (const fieldInfo of requiredFields) {
                const field = document.getElementById(fieldInfo.id);
                if (!field) {
                    console.error(`Campo não encontrado: ${fieldInfo.id}`);
                    showStatus(`Erro: Campo ${fieldInfo.name} não encontrado`, false);
                    return false;
                }
                
                console.log(`Validando campo ${fieldInfo.name} (${fieldInfo.id}):`, {
                    value: field.value,
                    tagName: field.tagName,
                    type: field.type
                });
                
                // Para campos select, verificar se não é a opção vazia
                if (field.tagName === 'SELECT') {
                    if (!field.value || field.value === '' || field.value === 'Selecione a escola' || field.value === 'Selecione o município' || field.value === 'Selecione' || field.value === 'Selecione o turno') {
                        console.log(`Campo ${fieldInfo.name} está vazio (select): "${field.value}"`);
                        showStatus(`Por favor, preencha o campo: ${fieldInfo.name}`, false);
                        field.focus();
                        return false;
                    }
                } else {
                    // Para campos de input, verificar se não está vazio
                    if (!field.value.trim()) {
                        console.log(`Campo ${fieldInfo.name} está vazio (input): "${field.value}"`);
                        showStatus(`Por favor, preencha o campo: ${fieldInfo.name}`, false);
                        field.focus();
                        return false;
                    }
                }
                
                console.log(`Campo ${fieldInfo.name} está preenchido corretamente`);
            }
            
            console.log('Validação passou com sucesso!');
            return true;
        }

        // Inicializar
        checkAuth();
        setCurrentDate();
        
        // Debug: verificar se o formulário existe
        console.log('Formulário encontrado:', document.getElementById('classesForm'));
        console.log('Botão de submit encontrado:', document.getElementById('submitBtn'));
        
        // Form handler
        document.getElementById('classesForm').addEventListener('submit', async (e) => {
            console.log('Evento de submit capturado!');
            e.preventDefault();
            
            // Validar formulário
            if (!validateForm()) {
                console.log('Validação falhou');
                return;
            }
            
            console.log('Validação passou, iniciando salvamento...');
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            try {
                // Desabilitar botão e mostrar loading
                submitBtn.disabled = true;
                submitBtn.textContent = 'Salvando...';
                showStatus('Salvando registro...', true);
                
                console.log('Iniciando salvamento...');
                
                const formData = {
                    department: 'Currículo',
                    indicator: 'Aulas Previstas e Aulas Dadas',
                    school: document.getElementById('school').value,
                    municipality: document.getElementById('municipality').value,
                    technician: document.getElementById('technician').value,
                    date: document.getElementById('date').value,
                    referenceDate: document.getElementById('referenceDate').value,
                    classId: document.getElementById('classId').value,
                    className: document.getElementById('className').value,
                    discipline: document.getElementById('discipline').value,
                    periodStart: document.getElementById('periodStart').value,
                    periodEnd: document.getElementById('periodEnd').value,
                    professorName: document.getElementById('professorName').value,
                    bimester: document.getElementById('bimester').value,
                    situation: document.getElementById('situation').value,
                    teacherAbsence: document.querySelector('input[name="teacherAbsence"]').checked,
                    schoolEvent: document.querySelector('input[name="schoolEvent"]').checked,
                    holiday: document.querySelector('input[name="holiday"]').checked,
                    strike: document.querySelector('input[name="strike"]').checked,
                    sgeUnavailable: document.querySelector('input[name="sgeUnavailable"]').checked,
                    professorNotLaunched: document.querySelector('input[name="professorNotLaunched"]').checked,
                    others: document.querySelector('input[name="others"]').checked,
                    observations: document.getElementById('observations').value,
                    documentLinks: document.getElementById('documentLinks').value,
                    createdBy: localStorage.getItem('userCPF') || 'Usuário não identificado',
                    createdByRole: localStorage.getItem('userRole') || 'N/A',
                    createdByName: localStorage.getItem('userName') || 'N/A',
                    createdAt: serverTimestamp(),
                    recordStatus: 'active'
                };

                console.log('Dados do formulário:', formData);

                // Tentar salvar no Firebase
                try {
                    const docRef = await addDoc(collection(db, 'records'), formData);
                    console.log('Documento salvo com ID:', docRef.id);
                    showStatus('Registro salvo com sucesso no Firebase!', true);
                    
                    // Aguardar um pouco para mostrar a mensagem de sucesso
                    setTimeout(() => {
                        // Redirecionar para a página de registros unificados
                        window.location.href = '../monitoring-records-unified.html';
                    }, 2000);
                    
                } catch (firebaseError) {
                    console.error('Erro no Firebase:', firebaseError);
                    
                    // Fallback: salvar no localStorage
                    const records = JSON.parse(localStorage.getItem('classesRecords') || '[]');
                    const recordWithId = {
                        ...formData,
                        id: Date.now().toString(),
                        createdAt: new Date().toISOString(),
                        savedLocally: true
                    };
                    records.push(recordWithId);
                    localStorage.setItem('classesRecords', JSON.stringify(records));
                    
                    showStatus('Registro salvo localmente (Firebase indisponível). ID: ' + recordWithId.id, true);
                    
                    // Aguardar um pouco para mostrar a mensagem de sucesso
                    setTimeout(() => {
                        // Redirecionar para a página de registros unificados
                        window.location.href = '../monitoring-records-unified.html';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Erro geral ao salvar:', error);
                showStatus('Erro ao salvar o registro: ' + error.message, false);
            } finally {
                // Reabilitar botão
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
        
        // Debug: verificar se o evento foi adicionado
        console.log('Event listener adicionado ao formulário');
        
        // Backup: evento de clique direto no botão
        document.getElementById('submitBtn').addEventListener('click', async (e) => {
            console.log('Clique direto no botão capturado!');
            
            // Validar formulário
            if (!validateForm()) {
                console.log('Validação falhou');
                return;
            }
            
            console.log('Validação passou, iniciando salvamento...');
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            try {
                // Desabilitar botão e mostrar loading
                submitBtn.disabled = true;
                submitBtn.textContent = 'Salvando...';
                showStatus('Salvando registro...', true);
                
                console.log('Iniciando salvamento...');
                
                const formData = {
                    department: 'Currículo',
                    indicator: 'Aulas Previstas e Aulas Dadas',
                    school: document.getElementById('school').value,
                    municipality: document.getElementById('municipality').value,
                    technician: document.getElementById('technician').value,
                    date: document.getElementById('date').value,
                    referenceDate: document.getElementById('referenceDate').value,
                    classId: document.getElementById('classId').value,
                    className: document.getElementById('className').value,
                    discipline: document.getElementById('discipline').value,
                    periodStart: document.getElementById('periodStart').value,
                    periodEnd: document.getElementById('periodEnd').value,
                    professorName: document.getElementById('professorName').value,
                    bimester: document.getElementById('bimester').value,
                    situation: document.getElementById('situation').value,
                    teacherAbsence: document.querySelector('input[name="teacherAbsence"]').checked,
                    schoolEvent: document.querySelector('input[name="schoolEvent"]').checked,
                    holiday: document.querySelector('input[name="holiday"]').checked,
                    strike: document.querySelector('input[name="strike"]').checked,
                    sgeUnavailable: document.querySelector('input[name="sgeUnavailable"]').checked,
                    professorNotLaunched: document.querySelector('input[name="professorNotLaunched"]').checked,
                    others: document.querySelector('input[name="others"]').checked,
                    observations: document.getElementById('observations').value,
                    documentLinks: document.getElementById('documentLinks').value,
                    createdBy: localStorage.getItem('userCPF') || 'Usuário não identificado',
                    createdByRole: localStorage.getItem('userRole') || 'N/A',
                    createdByName: localStorage.getItem('userName') || 'N/A',
                    createdAt: serverTimestamp(),
                    recordStatus: 'active'
                };

                console.log('Dados do formulário:', formData);

                // Tentar salvar no Firebase
                try {
                    const docRef = await addDoc(collection(db, 'records'), formData);
                    console.log('Documento salvo com ID:', docRef.id);
                    showStatus('Registro salvo com sucesso no Firebase!', true);
                    
                    // Aguardar um pouco para mostrar a mensagem de sucesso
                    setTimeout(() => {
                        // Redirecionar para a página de registros unificados
                        window.location.href = '../monitoring-records-unified.html';
                    }, 2000);
                    
                } catch (firebaseError) {
                    console.error('Erro no Firebase:', firebaseError);
                    
                    // Fallback: salvar no localStorage
                    const records = JSON.parse(localStorage.getItem('classesRecords') || '[]');
                    const recordWithId = {
                        ...formData,
                        id: Date.now().toString(),
                        createdAt: new Date().toISOString(),
                        savedLocally: true
                    };
                    records.push(recordWithId);
                    localStorage.setItem('classesRecords', JSON.stringify(records));
                    
                    showStatus('Registro salvo localmente (Firebase indisponível). ID: ' + recordWithId.id, true);
                    
                    // Aguardar um pouco para mostrar a mensagem de sucesso
                    setTimeout(() => {
                        // Redirecionar para a página de registros unificados
                        window.location.href = '../monitoring-records-unified.html';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Erro geral ao salvar:', error);
                showStatus('Erro ao salvar o registro: ' + error.message, false);
            } finally {
                // Reabilitar botão
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
        
        console.log('Event listener de clique adicionado ao botão');

        // Exportar função de logout
        window.logout = logout;
    </script>
